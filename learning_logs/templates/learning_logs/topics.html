{% extends 'learning_logs/base.html' %}

{% block page_header %}
 <h2>Topics</h2>
{% endblock page_header %}
{% block content %}
 <ul>
    {% for topic in topics%}
      <li><h4>
        <a href="{% url 'learning_logs:topic' topic.id%}">{{topic}}</a>
      </h4></li>
    {% empty %}
      <li><h3>No topics have been added yet.</h3></li>
    {% endfor%}
 </ul>
 <h5><a href="{%url 'learning_logs:new_topic'%}">Add a new topic</a></h5>
{% endblock content %}
